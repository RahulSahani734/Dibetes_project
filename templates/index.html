<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #000;
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container label {
            font-weight: bold;
        }
        .container input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .container button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <label for="pregnancies">Pregnancies:</label>
            <input type="text" id="pregnancies" name="pregnancies" placeholder="Enter number of pregnancies" required><br>

            <label for="glucose">Glucose:</label>
            <input type="text" id="glucose" name="glucose" placeholder="Enter plasma glucose concentration" required><br>

            <label for="blood_pressure">Blood Pressure:</label>
            <input type="text" id="blood_pressure" name="blood_pressure" placeholder="Enter blood pressure (mm Hg)" required><br>

            <label for="skin_thickness">Skin Thickness:</label>
            <input type="text" id="skin_thickness" name="skin_thickness" placeholder="Enter skin thickness (mm)" required><br>

            <label for="insulin">Insulin:</label>
            <input type="text" id="insulin" name="insulin" placeholder="Enter insulin level" required><br>

            <label for="bmi">BMI:</label>
            <input type="text" id="bmi" name="bmi" placeholder="Enter BMI (weight in kg/(height in m)^2)" required><br>

            <label for="dpf">Diabetes Pedigree Function:</label>
            <input type="text" id="dpf" name="dpf" placeholder="Enter diabetes pedigree function" required><br>

            <label for="age">Age:</label>
            <input type="text" id="age" name="age" placeholder="Enter your age (years)" required><br>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
